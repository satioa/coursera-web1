<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lstItems">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchItems()">Check If Too Much</button>
         </div>
         <div class="form-group message" id="colorChange">
           {{message}}
         </div>

         <div>
           <p>Empty list or empty item between commas will is not considered an item. It will be trimmed.<br/>
           It is therefore not included when counting lunch items.</p>
         </div>

   </div>

</body>
</html>
